<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-screen.css " media="all">
    <link rel="stylesheet" href="style-print.css" media="print">
    <script src="script.js"></script>
    <title>Cheesy Certificates</title>
</head>
<body>
    <div class="customization">
        <h1>Create A Certificate!</h1>
        <h3>Recipient's Name</h3>
        <input type="text" onchange="recipientName()" placeholder="Insert name here" id="rNameInput" maxlength="25">
        <p>25 characters or less</p>
        <h3>Awarder's Name</h3>
        <input type="text" onchange="awarderName()" placeholder="Insert name here" id="aNameInput" maxlength="25">
        <p>25 characters or less</p>
        <h3>Date Awarded</h3>
        <input type="text" onchange="dateChange()" placeholder="mm/dd/yyyy" id="dateInput" maxlength="10">
        <h3>Certificate Type</h3>
        <div class="dropdown">
            <button class="dropbtn">Certificates</button>
            <div class="dropdown-content">
                <button onclick="certGoblin()" id="goblinBtn">Goblin Certificate</button>
                <button onclick="certGamble()" id="bestBtn">Best Gambler</button>
                <button onclick="certWorst()" id="worstBtn">Worst Gambler</button>
            </div>
        </div>
        <h3>Finalize</h3>
        <button onclick="printCert()">Print</button>
    </div>

    <div id="certificate" class="certificateW">
        <p id="recipientNameTxt">Recipient Name</p>
        
        <p id="awarderNameTxt">Awarder Name</p>
        <p id="dateTxt">xx/xx/xxxx</p>
        
        
    </div>
   
</body>
</html>
